{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="flex flex-col md:flex-row w-full h-screen font-sans">

  <!-- Left Panel -->
  <div class="left-panel flex-1 bg-gradient-to-br from-indigo-500 to-purple-600 text-white flex flex-col justify-center items-center p-6 md:p-10 text-center animate-slideInLeft">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-3">Welcome Back</h1>
    <p class="text-base sm:text-lg max-w-xs sm:max-w-md mb-6 px-4 sm:px-0">
      Access your blog and share your ideas with the world.
    </p>
  </div>

  <!-- Right Panel (Login Form) -->
  <div class="right-panel flex-1 bg-white flex justify-center items-center p-6 md:p-10 animate-slideInRight">
    <div class="login-form bg-white p-6 md:p-8 shadow-xl rounded-xl w-full max-w-xs sm:max-w-md animate-fadeInUp">
      <form method="post" action="">
        {% csrf_token %}
        <h2 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>

        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
          <input type="text" name="uname" id="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 transition-transform focus:scale-[1.02]" />
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" name="upassword" id="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 transition-transform focus:scale-[1.02]" />
        </div>

        <!-- Login Button -->
        <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-md shadow-md hover:shadow-lg transition-all duration-300">
          Login
        </button>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600 mt-4">
          Donâ€™t have an account?
          <a href="{% url 'signup' %}" class="text-purple-600 font-medium hover:underline">Sign up here</a>
        </p>
      </form>
    </div>
  </div>

</div>
{% endblock %}
