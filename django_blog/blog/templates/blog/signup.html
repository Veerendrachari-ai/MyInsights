{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="flex flex-col md:flex-row h-screen w-full font-sans animate-fadeIn">
  
  <!-- Left Panel -->
  <div class="flex-1 flex flex-col justify-center items-center text-white text-center p-8 md:p-10 bg-gradient-to-br from-indigo-500 to-purple-600 animate-slideInLeft">
    <h1 class="text-3xl md:text-4xl font-bold mb-3">Join Our Blog</h1>
    <p class="text-base md:text-lg mb-6 max-w-md px-4 md:px-0">Create your account and start sharing your thoughts today.</p>
  </div>

  <!-- Right Panel -->
  <div class="flex-1 flex justify-center items-center bg-white p-6 md:p-10 animate-slideInRight">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 md:p-8 animate-fadeInUp">
      <form method="post" action="">
        {% csrf_token %}
        <h2 class="text-xl md:text-2xl font-bold text-center text-gray-700 mb-6">Create Your Account</h2>

        <input type="text" name="uname" placeholder="Username" required
               class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-transform transform focus:scale-105">

        <input type="email" name="uemail" placeholder="Email" required
               class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-transform transform focus:scale-105">

        <input type="password" name="upassword" placeholder="Password" required
               class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-transform transform focus:scale-105">

        <button type="submit"
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transform hover:scale-105 transition duration-300">
          Sign Up
        </button>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="{% url 'login' %}" class="text-purple-600 font-semibold hover:underline">Login here</a>
        </p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
